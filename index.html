<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Familoo - The simple, ethical and free family calendar app.">
    <title>Familoo - Family Calendar</title>
    <link rel="icon" type="image/png" href="images/app_icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #8B5CF6 0%, #14B8A6 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .language-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .lang-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: white;
            color: #1F2937;
            text-decoration: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .lang-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .lang-btn .flag {
            font-size: 1.5rem;
        }
        .auto-redirect {
            margin-top: 2rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <img src="images/app_icon.png" alt="Familoo" class="logo">
    <h1>Familoo</h1>
    <p>Choose your language / Choisissez votre langue</p>
    
    <div class="language-buttons">
        <a href="en/" class="lang-btn">
            <span class="flag">ðŸ‡¬ðŸ‡§</span>
            English
        </a>
        <a href="fr/" class="lang-btn">
            <span class="flag">ðŸ‡«ðŸ‡·</span>
            FranÃ§ais
        </a>
    </div>
    
    <p class="auto-redirect">Redirecting automatically... / Redirection automatique...</p>

    <script>
        // Detect browser language and redirect
        (function() {
            const userLang = navigator.language || navigator.userLanguage;
            const isStoredLang = localStorage.getItem('familoo-lang');
            
            // If user already chose a language, respect it
            if (isStoredLang) {
                window.location.href = isStoredLang + '/';
                return;
            }
            
            // Auto-detect and redirect after short delay
            setTimeout(function() {
                if (userLang.startsWith('fr')) {
                    window.location.href = 'fr/';
                } else {
                    window.location.href = 'en/';
                }
            }, 1500);
        })();
    </script>
</body>
</html>
